{% set name = "mwclient" %}
{% set version = "0.8.7" %}
{% set sha256 = "3bdaaa48fda6386b190651e49484a549bd0c48b97573dbda34a8b7c4c80430ed" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests-oauthlib
    - six

test:
  imports:
    - mwclient

about:
  home: https://github.com/mwclient/mwclient
  license: MIT
  summary: 'MediaWiki API client'
  license_family: MIT
  license_file: LICENSE.md
  doc_url: http://mwclient.readthedocs.io/en/latest/user/index.html
  dev_url: https://github.com/mwclient/mwclient

extra:
  recipe-maintainers:
    - JohnGreeley
